{% extends "base.html" %}

{% block container %}
<div class="page-header">
	<h1>User list</h1>
</div>

<form method="POST" action="{{url_for('users')}}" class="form-inline">
	<table class="table table-striped table-condensed table-bordered" style="width: 400px;">
		<tr>
			<th>User</th>
			<th style="width: 65px;">Is Admin</th>
			<th style="width: 80px;">Actions</th>
		</tr>
		{% for name, user in users.iteritems() %}
			<tr>
				<td style="vertical-align: middle;">{{name}}</td>
				<td style="text-align: center; vertical-align: middle;">
					<i class="icon-{{'ok' if user.admin else 'remove'}}"></i>
				</td>
				<td style="text-align: center; vertical-align: middle;">
					<div class="btn-group">
						<button name="edit" value="{{name}}" class="btn">
							<i class="icon-pencil"></i>
						</button>
						<button name="delete" value="{{name}}" class="btn btn-danger"
							onclick="return confirm('Really delete user \'{{name}}\'?');">
							<i class="icon-trash"></i>
						</button>
					</div>
				</td>
			</tr>
		{% endfor %}
	</table>
	<button name="add" value="1" class="btn btn-success">Add</button>
</form>
{% endblock %}
